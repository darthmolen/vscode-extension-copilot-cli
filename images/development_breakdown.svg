<svg width="520" height="360" viewBox="0 0 520 360" xmlns="http://www.w3.org/2000/svg">
  <title>Development Breakdown</title>
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Pie chart center (150,150), radius 120 -->
  <g>
    <circle cx="150" cy="150" r="120" fill="#f7f7f7"/>

    <!-- Coding 40%: 0° → 144° -->
    <path d="M150,150 L270,150 A120,120 0 0,1 52.918,220.534 Z" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>

    <!-- Debugging 20%: 144° → 216° -->
    <path d="M150,150 L52.918,220.534 A120,120 0 0,1 52.918,79.466 Z" fill="#3498db" stroke="#ffffff" stroke-width="2"/>

    <!-- Planning 25%: 216° → 306° -->
    <path d="M150,150 L52.918,79.466 A120,120 0 0,1 220.534,52.918 Z" fill="#2ecc71" stroke="#ffffff" stroke-width="2"/>

    <!-- Code Review 15%: 306° → 360° -->
    <path d="M150,150 L220.534,52.918 A120,120 0 0,1 270,150 Z" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="14">
    <text x="320" y="30" font-size="18" font-weight="bold">Development Breakdown</text>

    <rect x="320" y="55" width="16" height="16" fill="#e74c3c"/>
    <text x="342" y="67">Coding — 40%</text>

    <rect x="320" y="85" width="16" height="16" fill="#3498db"/>
    <text x="342" y="97">Debugging — 20%</text>

    <rect x="320" y="115" width="16" height="16" fill="#2ecc71"/>
    <text x="342" y="127">Planning — 25%</text>

    <rect x="320" y="145" width="16" height="16" fill="#f39c12"/>
    <text x="342" y="157">Code Review — 15%</text>
  </g>
</svg>
