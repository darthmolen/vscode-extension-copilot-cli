<svg width="500" height="340" viewBox="0 0 500 340" xmlns="http://www.w3.org/2000/svg">
  <title>Project Time Breakdown</title>
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Pie chart -->
  <g>
    <!-- optional subtle background circle -->
    <circle cx="150" cy="150" r="120" fill="#f5f5f5"/>
    
    <!-- Slices: center (150,150), radius 120 -->
    <!-- Coding 40%: 0° → 144° -->
    <path d="M150,150 L270,150 A120,120 0 0,1 52.918,220.534 Z" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
    <!-- Debugging 25%: 144° → 234° -->
    <path d="M150,150 L52.918,220.534 A120,120 0 0,1 79.466,52.918 Z" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
    <!-- Planning 20%: 234° → 306° -->
    <path d="M150,150 L79.466,52.918 A120,120 0 0,1 220.534,52.918 Z" fill="#2ecc71" stroke="#ffffff" stroke-width="2"/>
    <!-- Code Review 15%: 306° → 360° -->
    <path d="M150,150 L220.534,52.918 A120,120 0 0,1 270,150 Z" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="14">
    <text x="320" y="30" font-size="16" font-weight="bold">Project Time</text>

    <rect x="320" y="50" width="16" height="16" fill="#e74c3c"/>
    <text x="342" y="62">Coding — 40%</text>

    <rect x="320" y="80" width="16" height="16" fill="#3498db"/>
    <text x="342" y="92">Debugging — 25%</text>

    <rect x="320" y="110" width="16" height="16" fill="#2ecc71"/>
    <text x="342" y="122">Planning — 20%</text>

    <rect x="320" y="140" width="16" height="16" fill="#f39c12"/>
    <text x="342" y="152">Code Review — 15%</text>
  </g>
</svg>
